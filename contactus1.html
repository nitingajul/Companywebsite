<!-----Start registration form-->
<div class="container pt-5">
    <h2 class="text-center">Contact us:</h2>
    <div class="row mt-4 mb-4">
        <div class="col-md-6 offset-md-3">
            <form action="" class ="shadow-lg p-4" method="post">
                <div class="form-group">
                    <i class="fas fa-user"></i><label for="name" class="font-weight-bold pl-2">
                        Name</label><input type="text" class="form-control"placeholder="name"name="rName">
                     </div>
					  <div class="form-group">
                        <i class="fas fa-mobile"></i><label for="mobileno" class="font-weight-bold pl-2">
                         MobileNo.</label><input type="text" class="form-control"placeholder="mobilenno."name="rmobileno">
                     </div>
                     <div class="form-group">
                         <i class="fas fa-user"></i><label for="password" class="font-weight-bold pl-3">
                            Email</label><input type="text" class="form-control"placeholder="Email"name="rEmail">
                        <small class="form-text">We will never share your email with anyoe else.</small>
                        </div>               
                      <div class="form-group">
                        <i class="fas fa-envelope"></i><label for="comment" class="font-weight-bold pl-3">Message</label>
						<textarea class="form-control" rows="5" id ="comment" placeholder="enter your message here..."name="rMessage"></textarea>
					  </div>
					  <!--
					  <div class="form-group">
                      <i class="fas fa-key"></i><label for="password" class="font-weight-bold pl-3">
                           New password</label><input type="text" class="form-control"placeholder="Password"name="rPassword">
                      </div>
                      ---->					
                    <button type="submit"class="btn btn-danger mt-5 btn-block shadow-sm font-weight-bold" name="rSignup">Submit</button> 
                    <em style="font-style: 10px;">Note- Before clicking sign up,you agree to our terms,Data policy and Cookie policy</em>  
                </div>               
              </form>    
        </div>
